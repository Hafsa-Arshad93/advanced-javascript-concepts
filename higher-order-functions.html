 //        Topic 15: Higher-order-functions
//          Example 1

// Normal function (cookie cutter)
function normalFun(num) {
  return num * 2;
}

// Higher-order function (accepts another function)
function processNumbers(numbers, operation) {
  return numbers.map(operation); 
}

let result = processNumbers([1, 2, 3], normalFun); // 2 arguments here
console.log(result); // [2, 4, 6]

//             Example 2

// Higher-order function (returns another function)
function cookieCutter(flavor) {
  return function() {
    return "Here is a " + flavor + " cookie ";
  }
}

// Use karna
let chocoCutter = cookieCutter("Chocolate");
let vanillaCutter = cookieCutter("Vanilla");

console.log(chocoCutter()); // "Here is a Chocolate cookie "
console.log(vanillaCutter()); // "Here is a Vanilla cookie "
