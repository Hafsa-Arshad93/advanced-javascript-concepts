    <script>
 //        Topic 13: Map
//         Example

let numbers = [1, 2, 3, 4];
let doubled = numbers.map(num => num * 2);
console.log(doubled); // [2, 4, 6, 8]
console.log(numbers); // The original list stays safe â†’ [1, 2, 3, 4]

  // Topic 14:  Array Methods
//           Example:

let fruits = ["apple", "banana", "cherry"];

// Add
fruits.push("mango");  
console.log(fruits); // ["apple", "banana", "cherry", "mango"]

// Remove
fruits.pop();  
console.log(fruits); // ["apple", "banana", "cherry"]

// Cut
let small = fruits.slice(1, 3);
console.log(small); // ["banana", "cherry"]
