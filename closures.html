<script>
                  // CLOSURE FUNCTION 

            //  Example 1: Simple Counter Closure

function createCounter() {         // 1
    let count = 0;                 // 2

    function increment() {         // 3
        count++;                   // 4
        console.log(count);        // 5
    }

    return increment;              // 6
}

const myCounter = createCounter();  // 7
myCounter();                        // 8
myCounter();                        // 9
myCounter();                        // 10      


//   Example 2: Greeting Closure
    
function greetUser(name) {             
   
    return function() {                
        
        console.log("Hello " + name);  
    };
}
  let greetHafsa = greetUser("Hafsa");  
    greetHafsa();                            
    greetHafsa();                            

</script>
