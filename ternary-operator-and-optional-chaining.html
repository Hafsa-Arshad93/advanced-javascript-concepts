<script>
    
// Topic :19
      //  Ternary Operator 
//  Example 

let age = 18;

let canVote = (age >= 18) ? "Yes, you can vote!" : "No, you are too young.";

console.log(canVote); 


//   Topic :20
// --- Optional Chaining  ---
//       Example

 let user = {
  name: "Ali",
  address: {
    city: "Karachi"
  }
};

// using optional chaining to safely access nested property
let postalCode = user.address?.postalCode;
console.log(postalCode);

</script>
